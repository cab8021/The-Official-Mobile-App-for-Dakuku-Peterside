
<ion-pane>
<ion-view view-title="Newsfeed"  >
 <ion-content class="" >
  <div class="heading-container" style="height: 100px; border-bottom: 10px solid #ccc; overflow: hidden">

    <div class="row">
      <div class="col-75">
          <h2 class=""><img class="title-image" ng-src="img/logo2x.png" /></h2>
      </div>

      <div class="col-25" style="text-align: center">
        <h2>  <button class="button-light button-rounded" menu-toggle="left">
          <i class="ion-navicon"></i>
        </h2>
      </div>

    </div>
    <div class="row" style="margin-top: 50px">
<!-- 
      <div class="col" >
        <h1>Newsfeed</h1>
      </div> -->
    </div>



    <!-- <img ng-src="img/bg-crescent.png" class="bottom-cover"> -->

    <div class="overlay cat-edu "></div>


  </div>

<div ng-repeat="post in posts">
    <a class="item item-thumbnail-left dap-thumb" ng-href="#/app/newsfeedPost/{{post.ID}}" ng-click="show()">
       <img ng-src="{{post.featured_image.attachment_meta.sizes.thumbnail.url}}">


      <h2>{{ post.title }}</h2>
      
      <p ng-bind-html="post.excerpt"></p>
      <span>{{post.date | date: fullDate }}  || {{post.terms.category[0].name}}</span>
    </a>

</div>

<div class="has-footer"></div>


  </ion-content>



</ion-view>

</ion-pane>
