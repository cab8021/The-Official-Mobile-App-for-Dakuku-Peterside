<!-- define a view with the ion-view directive  -->
<ion-view title = "Sessions">

<!-- define the navigation buttoons in a ion-nav-buttons directive -->
	<ion-nav-buttons side = "left">
		<button menu-toggle="left" class="button button-icon icon ion-navicon">
		</button>
	</ion-nav-buttons>

<!-- define the content of the view in a ion-content directive  -->
<ion-content class="has-header">
	<ion-list>
		<ion-item ng-repeat="session in sessions"
		href="#/app/sessions/{{session.id}}">
			{{session.title}}
		</ion-item>
	</ion-list>
</ion-content>
</ion-view>
