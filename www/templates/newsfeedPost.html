<ion-view view-title="News Article">

  <ion-content class="" header-shrink scroll-event-interval="5">
<div class="feed-image">
  <img ng-src="{{post.featured_image.source}}" height="300px">

  <!-- <img ng-src="img/bg-crescent.png" class="bottom-cover"> -->
</div>

<h3>{{post.title}}</h3>

<div class="row">
  <div class="col-10"></div>
  <div class="col-90 feed-content" ng-bind-html="post.content" > 
    
  </div>

</div>
  </ion-content>
</ion-view>
